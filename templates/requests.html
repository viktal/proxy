<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet">
  <title> Requests </title>
</head>

<body>
<!--navbar-->
<div class="container-fluid">
  <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
    <a class="col-3 navbar-brand" href="{{ url_for('requests') }}">Proxy by [TP] Security</a>
  </nav>
</div>

<!--main content-->
<main role="main" class="container" style="margin-top: 20px">
  <h1>Requests</h1>

  {% if mes %}
  <h2>{{ mes }}</h2>
  {% endif %}

  <table class="table" style="margin-top: 30px">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Host</th>
      <th scope="col">Method</th>
      <th scope="col">Code</th>
      <th scope="col">Time</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    {% for r in req %}
    <tr>
      <th scope="row">{{r.id}}</th>
      <td>{{r.host}}</td>
      <td>{{r.method}}</td>
      <td>{{r.code}}</td>
      <td>{{r.release_date}}</td>
      <td>
        <a href="{{ url_for('show_request', req_id=r.id) }}">
          <button type="button" class="btn btn-primary btn-sm">Show</button>
        </a>
        <a href="{{ url_for('repeat_request', req_id=r.id) }}">
          <button type="button" class="btn btn-primary btn-sm">Repeat</button>
        </a>
        <a href="{{ url_for('scan_request', req_id=r.id) }}">
          <button type="button" class="btn btn-primary btn-sm">Scan</button>
        </a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</main>
<script src="../static/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
