<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet">
  <title> Dirbuster </title>
</head>

<body>
<!--navbar-->
<div class="container-fluid">
  <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
    <a class="col-3 navbar-brand" href="{{ url_for('requests') }}">Proxy by [TP] Security</a>
  </nav>
</div>

<!--main content-->
<main role="main" class="container" style="margin-top: 20px">
  <h1>Dirbuster host {{host}}</h1>
    <table class="table" style="margin-top: 30px">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Code</th>
      <th scope="col">URL</th>
    </tr>
    </thead>
    <tbody>
    {% for r in result %}
    {% if r is not none %}
    <tr>
      <th scope="row">{{r.code}}</th>
      <td>{{r.url}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
  </table>


</main>
<script src="../static/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
