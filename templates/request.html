<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="/static/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" rel="stylesheet">
  <title> Request by id </title>
</head>

<body>
<!--navbar-->
<div class="container-fluid">
  <nav class="row navbar navbar-expand-md navbar-dark bg-dark">
    <a class="col-3 navbar-brand" href="{{ url_for('requests') }}">Proxy by [TP] Security</a>
  </nav>
</div>

<!--main content-->
<main role="main" class="container" style="margin-top: 20px">
  <h1>Request {{ req_id }}</h1>

  <div class="row">
    <div class="col-3">
      <a href="{{ url_for('repeat_request', req_id=req_id) }}">
      <button type="button" class="btn btn-secondary btn-block" style="width: 300px">Repeat</button>
    </a>
    </div>
    <div class="col">
      <a href="{{ url_for('scan_request', req_id=req_id) }}">
      <button type="button" class="btn btn-secondary" style="width: 300px">Dirbust</button>
    </a>
    </div>
  </div>

  <div class="row" style="margin-top: 30px">
    <div class="col" style="word-wrap: break-word">
      <h3>Request:</h3>
      {% for r in req %}
      {{ r }}
      <br/>
      {% endfor %}
    </div>
  </div>


</main><!-- /.container -->
<script src="bootstrap-5.0.0-beta2-dist/js/jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="../static/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
